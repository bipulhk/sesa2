<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/event-pop.css">
    <title>Document</title>
</head>
<body>
    <div class="popup-wrapper" id="popup">
        <div class="popup">
          <div class="popup-content">
            <span class="close" id="close-btn">&times;</span>
            <h1>SESA 2k23</h1>
            <h2>Kherwal Kunch</h2>
            <p><b>Santali Engineering Students' Association </b> presents its annual get-together event at <b>Adilaxmi Convention, Nayapalli, Bhubaneswar</b> on <b></b> March 19, 2023.</b></p>
            <div class="countdown">
              <div class="countdown-box">
                <h2>Days</h2>
                <span id="days">--</span>
              </div>
              <div class="countdown-box">
                <h2>Hours</h2>
                <span id="hours">--</span>
              </div>
              <div class="countdown-box">
                <h2>Minutes</h2>
                <span id="minutes">--</span>
              </div>
              <div class="countdown-box">
                <h2>Seconds</h2>
                <span id="seconds">--</span>
              </div>
            </div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSesYSb_5oB8gdL7zwvZAlLIX2k3__nDLdJ5130obH0WUOdZow/viewform" class="register-btn">Register Now</a>
          </div>
        </div>
      </div>
      <script src="assets/js/event-pop.js"></script>
</body>
</html>
